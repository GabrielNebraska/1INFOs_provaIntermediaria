<script>
    //Problema: Comprar uma casa
    /*
    Considere que uma pessoa deseja comprar uma casa.
    Peça para o usuário informar o preço da casa que deseja comprar.
    Peça também para o usuário informar quanto dinheiro possui para comprar a casa.
    Usando operador ternário, apresente se a pessoa poderá ou não fazer a compra da casa.
    Além disso, caso não possa comprar a casa, deverá apresentar quantos reais serão necessários para comprar 
    a casa. Do contrário, podendo comprar a casa, deverá apresentar quantos reais sobrarão após realizar a compra.
    */

    //Entrada

    const precocasa = Number(prompt("Qual o preço da casa que você deseja comprar?"));
    const dinheiropossui = Number(prompt("Quanto dinheiro você possui para realizar esta compra?"));
    let dinheirosobra = dinheiropossui - precocasa;
    let dinheirofalta = precocasa - dinheiropossui;

    //Processamento

    (dinheiropossui >= precocasa) ? document.write(`Pode comprar a casa, e ainda sobra R$${dinheirosobra.toFixed(2)}`) 
    (dinheiropossui < precocasa) : document.write(`não pode comprar a casa, faltam R$${dinheirofalta.toFixed(2)}`)

    //Saída

</script>
